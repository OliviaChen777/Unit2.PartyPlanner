<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Planner</title>
</head>
<body>
  <h1>Party Planner</h1>
  <ul id="party-list">
  </ul>
  
  <form id="party-form">
    <h2>Add a New Party</h2>
    <input type="text" id="party-name" placeholder="Party Name" required>
    <input type="text" id="party-location" placeholder="Location" required>
    <input type="datetime-local" id="party-datetime" required>
    <textarea id="party-description" placeholder="Description" required></textarea>
    <button type="submit">Add Party</button>
  </form>
  
  <script src="index.js"></script>
</body>
</html>
